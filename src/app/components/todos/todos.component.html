<div>
  <div *ngFor="let item of todos">
    <input 
    type="checkbox" 
    [checked]="item.isCompleted"
    (change)="changeTodoStatus(item)"
    />
    <span>{{item.title | uppercase}}</span>
    <span>{{item.date | date}}</span>
    <span>
      <p (click)="deleteTodo(item)">Trash</p>
    </span>
  </div>
</div>
